<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong42</title>
  <link href="../styles/tailwind_output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col font-sans" >

	<header class="bg-black text-white flex flex-col sm:flex-row sm:justify-between sm:items-center px-4 py-3 space-y-2 sm:space-y-0">
		<h1 class="text-lg font-bold">Pong 42</h1>
		<nav class="flex justify-end space-x-4 text-md">
			<a href="/" class="hover:underline" data-i18n="nav_home" data-link>Home</a>
			<a href="/signup" class="hover:underline" data-i18n="nav_signup" data-link>Sign-up</a>
		  	<a href="/login" class="hover:underline" data-i18n="nav_signin" data-link>Login</a>
			<div class="relative inline-block text-left">
			<button id="langDropdownBtn" class="text-md focus:outline-none">
				<span data-i18n="nav_language">Language</span>
			</button>
			
			<div id="langDropdownMenu" class="hidden absolute right-0 mt-2 w-32 bg-white text-black rounded shadow-lg z-50">
				<button onclick="loadLanguage('en')" class="block w-full text-left px-4 py-2 hover:bg-gray-200">English</button>
				<button onclick="loadLanguage('fr')" class="block w-full text-left px-4 py-2 hover:bg-gray-200">Fran√ßais</button>
			</div>
			</div>
			
		</nav>
	</header>
	
	<main class="bg-custom space-y-9">
		<h2 class="header_custom" data-i18n="login_pong_42">Login Pong 42</h2>
        <form class="flex flex-col space-y-8 w-80">
            <label class="text-black font-semibold text-left" data-i18n="username">Username:</label>
            <input type="text" placeholder="abc123" class="px-3 py-2 rounded bg-gray-200 text-gray-700" />
      
            <label class="text-black font-semibold text-left mt-4" data-i18n="password">Password:</label>
            <input type="password" placeholder="******" class="px-3 py-2 rounded bg-gray-200 text-gray-700" />
      
            <button class="bg-blue-600 font-bold text-white py-2 rounded hover:bg-blue-800 transition-all font-mono" data-i18n="login">Login</button>
            <button class="bg-black font-bold text-white py-2 rounded hover:bg-gray-700 transition-all font-mono" data-i18n="login_gg">Login with Google</button>
          </form>
      
          <!-- <p class="text-white text-sm" data-i18n="dont_have_ac" >
            Don't have an account? 
            <a href="#" class="font-semibold underline">Sign up</a>
          </p> -->
	</main>

</body>
</html>
