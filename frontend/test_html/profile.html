<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong42</title>
  <link href="../styles/tailwind_output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-indigo-400 via-purple-400 to-pink-400">

  <!-- Navbar -->
  <header class="bg-black text-white flex flex-wrap justify-between items-center px-6 py-4">
    <div class="text-2xl font-bold">Pong 42</div>
    <nav class="flex flex-wrap gap-4 mt-2 sm:mt-0 text-sm">
      <a href="#" class="hover:underline">Search</a>
      <a href="#" class="font-bold underline">Profile</a>
      <a href="#" class="hover:underline">Sign out</a>
      <a href="#" class="hover:underline">Language</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-4 sm:p-6">

    <!-- Profile Section -->
    <section class="bg-gray-100 max-w-5xl mx-auto rounded-lg shadow-md p-4 sm:p-6 flex flex-col md:flex-row gap-4 md:gap-6">
      
        <div class="flex flex-col items-center h-56">
            <div class="flex-grow"></div> 
            <img src="../imgs/9005ef6f70bb2a49db4c7c60e0185d3e.jpg" alt="Avatar" class="w-28 h-28 sm:w-32 sm:h-32 rounded-full bg-white shadow" />  
            <div class="flex-grow"></div>
            <button class="bg-blue-500 text-white px-4 py-1 rounded shadow hover:bg-blue-600 w-full max-w-xs mt-auto">
              Edit profile
            </button>
          </div>
          
      <!-- Info -->
      <div class="flex-1 bg-white rounded p-4 shadow space-y-4">
        <div>
          <label class="block font-semibold">Username</label>
          <input type="text" disabled value="abc123" class="w-full mt-1 p-2 rounded bg-gray-200"/>
        </div>
        <div>
          <label class="block font-semibold">Email</label>
          <input type="text" disabled value="abc@gmail.com" class="w-full mt-1 p-2 rounded bg-gray-200"/>
        </div>
        <div>
          <label class="block font-semibold">Password</label>
          <input type="password" disabled value="******" class="w-full mt-1 p-2 rounded bg-gray-200"/>
        </div>

      </div>
    </section>

    <!-- Stats Section -->
    <section class="bg-white max-w-5xl mx-auto mt-6 p-4 rounded-lg shadow">
      <h2 class="text-lg font-bold mb-2">Stats</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 text-gray-700 gap-2 text-center">
        <div>Total: 0</div>
        <div>Win: 0</div>
        <div>Lost: 0</div>
      </div>
    </section>

    <!-- History Section -->
    <section class="bg-white max-w-5xl mx-auto mt-6 p-4 rounded-lg shadow">
      <h2 class="text-lg font-bold mb-2">History</h2>
      <p class="text-gray-600 italic">No history yet.</p>
    </section>

  </main>

</body>
</html>
